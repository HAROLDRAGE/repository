<script>
   var jugadores = ["juan","pedrito","pepito","carlitos","diego"];
   var aleatorio = Math.round(Math.random()*jugadores.length);

function sortearJugador() {
  jugador1 = document.getElementsByName("jugador1")[0].value;
  jugador2 = document.getElementsByName("jugador2")[0].value;
  jugador3 = document.getElementsByName("jugador3")[0].value;
  jugador4 = document.getElementsByName("jugador4")[0].value;
  jugador5 = document.getElementsByName("jugador5")[0].value;
  jugadores = [jugador1,jugador2, jugador3, jugador4, jugador5];
  seleccion = jugadores[aleatorio];
  //escribir en HTML quien va al arco
var quienPortero = document.createElement('p').appendChild(document.createTextNode(" "+seleccion));
var parrafo = document.getElementById('portero').getElementsByTagName('p')[1];
    document.getElementById('portero').insertBefore(quienPortero,parrafo);
  
// alert("Jugador al arco es:"+seleccion);
// console.log(jugadores.length)
}


</script>
